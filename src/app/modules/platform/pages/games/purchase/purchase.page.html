<div class="container-fluid" *ngIf="game">
    <div class="content">
        <div class="row">
            <div class="col">
                <div class="mx-auto text-center">
                    <h1 class="content-title text-secondary mt-0 mb-20">
                        Purchase Hearts
                    </h1>
                    <p class="text-muted mx-auto mw-600 mt-0 mb-20">
                        Each game round costs 1 heart. Additional hearts can be purchased by spending
                        OCTO token.
                    </p>
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="column col-12 col-md-12 col-lg-8 col-xl-6">
                <lib-tags-player [player]="player"></lib-tags-player>
                <div class="text-center mt-20 mb-20">
                    <button class="btn btn-primary m-5" (click)="playGame()">
                        Back to Game
                    </button>
                </div>
                <div class="card mt-20">

                </div>
            </div>
        </div>
    </div>
</div>
