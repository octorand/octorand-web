<div class="container-fluid" *ngIf="game">
    <div class="content">
        <div class="row">
            <div class="col">
                <div class="mx-auto text-center">
                    <h1 class="content-title text-secondary mt-0 mb-20">
                        {{game.name}}
                    </h1>
                    <p class="text-muted mx-auto mw-600 mt-0 mb-20">
                        {{game.description}}
                    </p>
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="column col-12 col-md-12 col-lg-8 col-xl-6">
                <div *ngIf="status == 'loading'" class="card">
                    <div class="col py-20">
                        <lib-tags-loader></lib-tags-loader>
                    </div>
                </div>
                <div *ngIf="status == 'connect-required'" class="card">
                    <h1 class="text-center text-danger">
                        <i class="{{game.icon}}"></i>
                    </h1>
                    <p class="description text-center text-muted">
                        Connect you wallet to start playing
                    </p>
                </div>
                <div *ngIf="status == 'auth-required'" class="card">
                    <h1 class="text-center text-danger">
                        <i class="{{game.icon}}"></i>
                    </h1>
                    <p class="description text-center text-muted">
                        Let's get this party started
                    </p>
                    <div class="text-center mt-5 mb-0">
                        <button class="btn btn-primary" (click)="startGame()" type="button">
                            Start Game
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
