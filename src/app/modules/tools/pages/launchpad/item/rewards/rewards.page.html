<div class="card">
    <h2 class="card-title text-center text-secondary mt-0 mb-20">
        REWARDS
    </h2>
    <div class="info row justify-content-center mt-0 mb-20">
        <div class="col-auto">
            <lib-tags-chip key="Rewards">
                <span innerHTML="{{item.rewards | amount:item.platform_asset_id | async}}"></span>
            </lib-tags-chip>
        </div>
    </div>
    <p class="text-muted text-center mt-0 mb-0">
        Owner of item asset can withdraw from the rewards bundle.
    </p>
    <p *ngIf="isListedOwner" class="text-muted text-center mt-0 mb-0">
        Unlist this item from market to make withdrawals.
    </p>
    <div *ngIf="isItemOwner && item.rewards > 0" class="text-center mt-20 mb-0">
        <button *ngIf="!actions.mintItem" class="btn btn-primary" (click)="mintItem()">
            Withdraw Rewards
        </button>
        <button *ngIf="actions.mintItem" class="btn btn-primary">
            <i class="fas fa-cog fa-spin mx-20"></i>
        </button>
    </div>
</div>
