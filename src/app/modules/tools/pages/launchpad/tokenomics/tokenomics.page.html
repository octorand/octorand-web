<div class="container-fluid">
    <div class="content">
        <div *ngIf="ready">
            <lib-tags-collection [collection]="collection" [selectedOption]="'Tokenomics'">
            </lib-tags-collection>
            <div class="row">
                <div class="col">
                    <div class="row justify-content-center mt-20">
                        <div class="column col-12 col-md-6 col-lg-6 col-xl-4">
                            <div class="card">
                                <h2 class="card-title text-center text-secondary">
                                    Tokenomics
                                </h2>
                                <div class="info">
                                    <div class="table-responsive">
                                        <table class="table table-no-outer-padding">
                                            <tbody>
                                                <tr>
                                                    <td class="text-success">Asset Id</td>
                                                    <td class="text-right">
                                                        {{assetId}}
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td class="text-success">Asset Unit</td>
                                                    <td class="text-right">
                                                        {{assetUnit}}
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td class="text-success">Asset Decimals</td>
                                                    <td class="text-right">
                                                        {{assetDecimals}}
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td class="text-success">Total Supply</td>
                                                    <td class="text-right"
                                                        innerHTML="{{totalSupply | amount:assetId | async}}">
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td class="text-success">Burnt Supply</td>
                                                    <td class="text-right"
                                                        innerHTML="{{burntSupply | amount:assetId | async}}">
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td class="text-success">Circulating Supply</td>
                                                    <td class="text-right"
                                                        innerHTML="{{circulatingSupply | amount:assetId | async}}">
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                                <div *ngIf="isOptinable" class="text-center mt-20 mb-0">
                                    <button *ngIf="!actions.optin" class="btn btn-primary" (click)="optin()">
                                        Optin to Asset
                                    </button>
                                    <button *ngIf="actions.optin" class="btn btn-primary">
                                        <i class="fas fa-cog fa-spin mx-20"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div *ngIf="!ready">
            <div class="row">
                <div class="col py-20">
                    <lib-tags-loader></lib-tags-loader>
                </div>
            </div>
        </div>
    </div>
</div>
