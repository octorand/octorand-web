<div class="card">
    <h2 class="card-title text-center text-secondary">
        LISTING
    </h2>
    <p class="text-muted mb-20">
        Buy and sell primes directly through the marketplace here at Octorand.
    </p>
    <div class="info">
        <div class="table-responsive">
            <table class="table table-no-outer-padding">
                <tbody>
                    <tr>
                        <td class="text-secondary">Status</td>
                        <td class="text-right">{{prime.is_listed ? 'For Sale' : 'Not for Sale'}}</td>
                    </tr>
                    <tr *ngIf="!prime.is_listed">
                        <td class="text-secondary">Owner</td>
                        <td class="text-right" innerHTML="{{prime.owner | identity:true:true | async}}"></td>
                    </tr>
                    <tr *ngIf="prime.is_listed">
                        <td class="text-secondary">Price</td>
                        <td class="text-right" innerHTML="{{prime.price | amount:0 | async}}"></td>
                    </tr>
                    <tr *ngIf="prime.is_listed">
                        <td class="text-secondary">Seller</td>
                        <td class="text-right" innerHTML="{{prime.seller | identity | async}}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div *ngIf="isConnected && !isOptedIn" class="mt-20">
        <button *ngIf="!actions.optinToAsset" class="btn btn-danger btn-block" (click)="optinToAsset()">
            Optin to Asset
        </button>
        <button *ngIf="actions.optinToAsset" class="btn btn-danger btn-block">
            <i class="fas fa-cog fa-spin mx-20"></i>
        </button>
    </div>
</div>
