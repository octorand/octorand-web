<div class="container-fluid">
    <div class="content" *ngIf="ready">
        <div class="row align-items-center">
            <div class="col">
                <div class="mx-auto text-center">
                    <h1 class="content-title text-secondary mb-20">
                        GEN{{prime.gen}} Prime #{{prime.id_text}}
                    </h1>
                    <p class="text-muted mb-5">
                        Features
                    </p>
                    <nav>
                        <ul class="pagination text-center">
                            <li class="page-item hand" *ngFor="let feature of features">
                                <a class="page-link px-20" tabindex="-1" (click)="changeFeature(feature)"
                                    [ngClass]="{'bg-primary': feature == selectedFeature}">
                                    {{feature}}
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
        <div class="row align-items-center">
            <div class="col">
                <app-collection-prime-overview *ngIf="selectedFeature == 'Overview'" [app]="app" [prime]="prime">
                </app-collection-prime-overview>
                <app-collection-prime-listing *ngIf="selectedFeature == 'Listing'" [app]="app" [prime]="prime">
                </app-collection-prime-listing>
            </div>
        </div>
    </div>
</div>
