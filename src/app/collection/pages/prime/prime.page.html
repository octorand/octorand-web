<div class="container-fluid">
    <div class="content" *ngIf="ready">
        <div class="row">
            <div class="col">
                <div class="mx-auto text-center">
                    <h1 class="content-title text-secondary mb-20">
                        GEN{{prime.gen}} Prime #{{prime.id_text}}
                    </h1>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="row justify-content-center">
                    <div class="column col-12 col-md-6 col-lg-4 col-xl-3">
                        <lib-tags-prime-skins [prime]="prime"></lib-tags-prime-skins>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-20">
            <div class="col">
                <div class="row justify-content-center">
                    <div class="column col-12 col-lg-6">
                        <app-collection-prime-summary [app]="app" [data]="data" [prime]="prime">
                        </app-collection-prime-summary>
                    </div>
                    <div class="column col-12 col-lg-6">
                        <app-collection-prime-resources [app]="app" [data]="data" [prime]="prime">
                        </app-collection-prime-resources>
                    </div>
                    <div class="column col-12 col-lg-6">
                        <app-collection-prime-badges [app]="app" [data]="data" [prime]="prime">
                        </app-collection-prime-badges>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
