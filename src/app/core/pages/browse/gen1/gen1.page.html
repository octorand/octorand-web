<div class="container-fluid">
    <div class="content">
        <div class="row align-items-center">
            <div class="col">
                <div class="mx-auto text-center">
                    <h1 class="content-title text-secondary mb-20">
                        Browse Primes
                    </h1>
                    <p class="text-muted mb-5">
                        Generation
                    </p>
                    <nav>
                        <ul class="pagination text-center">
                            <li class="page-item active">
                                <a class="page-link px-20" tabindex="-1">
                                    GEN1
                                </a>
                            </li>
                            <li class="page-item hand">
                                <a (click)="navigateToPage('browse/gen2')" class="page-link px-20">
                                    GEN2
                                </a>
                            </li>
                        </ul>
                    </nav>
                    <p class="text-muted mb-5">
                        Sort
                    </p>
                    <nav>
                        <ul class="pagination text-center">
                            <li class="page-item hand" *ngFor="let sort of sorts">
                                <a class="page-link px-20" tabindex="-1" (click)="changeSort(sort)"
                                    [ngClass]="{'bg-primary': sort == selectedSort}">
                                    {{sort}}
                                </a>
                            </li>
                        </ul>
                    </nav>
                    <p class="text-muted mb-5">
                        Badges
                    </p>
                    <nav>
                        <ul class="pagination text-center">
                            <li class="page-item hand" *ngFor="let badge of badges">
                                <a class="page-link px-20" tabindex="-1" (click)="changeBadge(badge.name)"
                                    [ngClass]="{'bg-primary': selectedBadges.includes(badge.name)}">
                                    <i class="{{badge.icon}} mr-5"></i>
                                    {{badge.name}}
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
        <div class="row align-items-center">
            <div class="col">
                <div class="mx-auto text-center">
                    <div class="my-20">
                        <lib-tags-pager [totalPages]="pagesCount" [currentPage]="currentPage"
                            (onPageChange)="changePage($event)">
                        </lib-tags-pager>
                    </div>
                    <div class="cards">
                        <div class="card m-0 pt-0 h-full" *ngFor="let prime of currentPageResults">
                            <lib-tags-gen1-skins [prime]="prime"></lib-tags-gen1-skins>
                            <lib-tags-gen1-boxes [prime]="prime"></lib-tags-gen1-boxes>
                            <lib-tags-gen1-owner [prime]="prime"></lib-tags-gen1-owner>
                            <lib-tags-gen1-info [prime]="prime"></lib-tags-gen1-info>
                            <lib-tags-gen1-badges [prime]="prime"></lib-tags-gen1-badges>
                            <div class="btn-group mt-20 btn-block" role="group">
                                <button class="btn btn-danger btn-block" type="button"
                                    (click)="navigateToPage('prime/gen1/{{prime.id}}')">
                                    View
                                </button>
                                <button class="btn btn-danger btn-square" type="button">
                                    <a class="text-white" href="prime/gen1/{{prime.id}}" target="_blank">
                                        <i class="fas fa-external-link-alt"></i>
                                    </a>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="mt-20">
                        <lib-tags-pager [totalPages]="pagesCount" [currentPage]="currentPage"
                            (onPageChange)="changePage($event)">
                        </lib-tags-pager>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
