<div class="row align-items-center bg-dark-light m-5">
  <div *ngIf="key" class="col-12 col-md-auto text-center text-secondary py-10 px-15">
    {{key}}
  </div>
  <div *ngIf="key" class="col-auto bg-dark hidden-md-and-up horizontal-divider">
  </div>
  <div *ngIf="key" class="col-auto bg-dark hidden-sm-and-down vertical-divider">
  </div>
  <div class="col-12 col-md-auto text-center text-white py-10 px-15" [ngClass]="{'bg-primary': active}">
    <ng-content></ng-content>
  </div>
</div>
