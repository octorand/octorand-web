<div class="row align-items-center m-5" [ngClass]="{'bg-primary': active, 'bg-dark-light': !active}">
  <div *ngIf="key" class="col-12 col-md-auto text-center text-secondary py-10 px-15">
    {{key}}
  </div>
  <div class="col-12 col-md-auto text-center text-white py-10 px-15">
    <ng-content></ng-content>
  </div>
</div>
