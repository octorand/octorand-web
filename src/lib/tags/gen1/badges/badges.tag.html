<div class="mt-20">
    <div class="row">
        <div *ngFor="let badge of badgesOne" class="col p-0">
            <div class="square" [ngStyle]="{'background': badge.background, 'color': badge.color}">
                <i class="{{badge.icon}}"></i>
            </div>
        </div>
    </div>
    <div class="row">
        <div *ngFor="let badge of badgesTwo" class="col p-0">
            <div class="square" [ngStyle]="{'background': badge.background, 'color': badge.color}">
                <i class="{{badge.icon}}"></i>
            </div>
        </div>
    </div>
</div>
