<div class="row justify-content-center mt-0 mb-20">
  <div class="col-auto dropdown with-arrow">
    <div data-toggle="dropdown" id="popover-toggle" aria-haspopup="true" aria-expanded="false">
      <button class="btn option">
        <i class="fas fa-heart mr-5 text-danger"></i>
        {{player.hearts}}
      </button>
    </div>
    <div class="dropdown-menu dropdown-menu-center" aria-labelledby="popover-toggle">
      <div class="dropdown-item">
        <i class="fas fa-heart mr-5 text-danger"></i>
        Hearts
      </div>
      <div class="dropdown-divider"></div>
      <div class="dropdown-item">
        <p class="description">
          Each game round uses one Heart. You can get extra Hearts by spending OCTO tokens.
        </p>
      </div>
      <div class="dropdown-divider"></div>
      <div class="dropdown-item">
        <button class="btn btn-block btn-primary my-5" (click)="purchaseHearts()">
          Purchase Hearts
        </button>
      </div>
    </div>
  </div>
  <div class="col-auto dropdown with-arrow">
    <div data-toggle="dropdown" id="popover-toggle" aria-haspopup="true" aria-expanded="false">
      <button class="btn option">
        <i class="fas fa-star mr-5 text-secondary"></i>
        {{player.stars}}
      </button>
    </div>
    <div class="dropdown-menu dropdown-menu-center" aria-labelledby="popover-toggle">
      <div class="dropdown-item">
        <i class="fas fa-star mr-5 text-secondary"></i>
        Stars
      </div>
      <div class="dropdown-divider"></div>
      <div class="dropdown-item">
        <p class="description">
          Play games to earn Stars. The better you play, the more Stars you will collect.
        </p>
      </div>
      <div class="dropdown-divider"></div>
      <div class="dropdown-item">
        <button class="btn btn-block btn-primary my-5" (click)="redeemStars()">
          Redeem Stars
        </button>
      </div>
    </div>
  </div>
  <div class="col-auto dropdown with-arrow">
    <div data-toggle="dropdown" id="popover-toggle" aria-haspopup="true" aria-expanded="false">
      <button class="btn option">
        <i class="fas fa-trophy mr-5 text-success"></i>
        {{player.ranking}}
      </button>
    </div>
    <div class="dropdown-menu dropdown-menu-center" aria-labelledby="popover-toggle">
      <div class="dropdown-item">
        <i class="fas fa-trophy mr-5 text-success"></i>
        Ranking
      </div>
      <div class="dropdown-divider"></div>
      <div class="dropdown-item">
        <p class="description">
          Players are ranked based on their Star balance. Perform well in games to climb the leaderboard.
        </p>
      </div>
      <div class="dropdown-divider"></div>
      <div class="dropdown-item">
        <button class="btn btn-block btn-primary my-5" (click)="viewRankings()">
          View Rankings
        </button>
      </div>
    </div>
  </div>
</div>
