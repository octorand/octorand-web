<div class="image" id="prime-{{prime.id}}">
    <svg class="layer" xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink"
        xmlns:svgjs="http://svgjs.dev/svgjs" viewBox="0 0 512 512">
        <rect x="0" y="0" width="512" height="512" [attr.fill]="shades[2]">
        </rect>
        <path *ngFor="let block of blocks" [attr.d]="block.curve" stroke-width="50" [attr.stroke]="block.color"
            fill="none">
        </path>
        <rect x="10" y="10" width="492" height="492" stroke-width="20" [attr.stroke]="shades[8]" fill="none">
        </rect>
        <path *ngFor="let pie of pies" [attr.d]="pie.path" [attr.fill]="pie.color">
        </path>
        <circle [attr.fill]="shades[6]" r="30" cx="256" cy="256">
        </circle>
    </svg>
</div>
