<div class="image" id="prime-{{prime.id}}">
    <svg class="layer" xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink"
        xmlns:svgjs="http://svgjs.dev/svgjs" viewBox="0 0 512 512">
        <rect x="0" y="0" width="512" height="512" [attr.fill]="shades[2]">
        </rect>
        <path *ngFor="let block of blocks" [attr.d]="block.curve" stroke-width="50" [attr.stroke]="block.color"
            fill="none">
        </path>
        <line *ngFor="let arc of arcs" [attr.x1]="arc.x1" [attr.y1]="arc.y1" [attr.x2]="arc.x2" [attr.y2]="arc.y2"
            stroke-width="4" stroke="#25282c">
        </line>
        <rect x="2" y="2" width="508" height="508" stroke-width="4" stroke="#25282c" fill="none">
        </rect>
        <rect x="50" y="50" width="412" height="412" stroke-width="4" stroke="#25282c" fill="none">
        </rect>
        <line *ngFor="let slice of slices" [attr.x1]="slice.x1" [attr.y1]="slice.y1" [attr.x2]="slice.x2"
            [attr.y2]="slice.y2" stroke-width="4" stroke="#25282c">
        </line>
        <circle *ngFor="let arm of arms" [attr.cx]="arm.x" [attr.cy]="arm.y" r="16" [attr.fill]="arm.color"
            stroke-width="4" stroke="#25282c">
        </circle>
        <circle [attr.fill]="shades[6]" r="24" cx="153" cy="153" stroke-width="4" stroke="#25282c">
        </circle>
        <circle [attr.fill]="shades[6]" r="24" cx="359" cy="153" stroke-width="4" stroke="#25282c">
        </circle>
        <circle [attr.fill]="shades[6]" r="24" cx="359" cy="359" stroke-width="4" stroke="#25282c">
        </circle>
        <circle [attr.fill]="shades[6]" r="24" cx="153" cy="359" stroke-width="4" stroke="#25282c">
        </circle>
    </svg>
</div>
