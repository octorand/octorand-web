<div class="image" id="prime-{{prime.id}}">
    <svg class="layer" xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink"
        xmlns:svgjs="http://svgjs.dev/svgjs" viewBox="0 0 512 512">
        <circle r="250" cx="256" cy="256" stroke-width="0" [attr.fill]="shades[2]">
        </circle>
        <path *ngFor="let block of blocks" [attr.d]="block.curve" stroke-width="50" [attr.stroke]="block.color"
            fill="none">
        </path>
        <line *ngFor="let arc of arcs" [attr.x1]="arc.x1" [attr.y1]="arc.y1" [attr.x2]="arc.x2" [attr.y2]="arc.y2"
            stroke-width="4" [attr.stroke]="shades[8]">
        </line>
        <circle r="254" cx="256" cy="256" stroke-width="4" [attr.stroke]="shades[8]" fill="none">
        </circle>
        <circle r="208" cx="256" cy="256" stroke-width="4" [attr.stroke]="shades[8]" fill="none">
        </circle>
        <path *ngFor="let pie of pies" [attr.d]="pie.path" [attr.fill]="pie.color">
        </path>
        <path *ngFor="let pie of pies" [attr.d]="pie.curve" fill="none" stroke-width="4" [attr.stroke]="shades[8]">
        </path>
        <line *ngFor="let slice of slices" [attr.x2]="slice.x" [attr.y2]="slice.y" x1="256" y1="256" stroke-width="4"
            [attr.stroke]="shades[8]">
        </line>
        <circle [attr.fill]="shades[6]" r="30" cx="256" cy="256" stroke-width="4" [attr.stroke]="shades[8]">
        </circle>
    </svg>
</div>
