<div class="image" id="prime-{{prime.id}}">
    <svg class="layer" xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink"
        xmlns:svgjs="http://svgjs.dev/svgjs" viewBox="0 0 512 512">
        <circle r="250" cx="256" cy="256" stroke-width="0" [attr.fill]="shades[2]">
        </circle>
        <circle *ngFor="let circle of circles" [attr.r]="circle.radius" cx="256" cy="256" stroke-width="1"
            [attr.stroke]="shades[4]" fill="transparent">
        </circle>
        <path *ngFor="let arc of arcs" [attr.d]="arc.curve" stroke-width="30" [attr.stroke]="arc.color" fill="none">
        </path>
        <circle *ngFor="let twirl of twirls" [attr.r]="twirl.radius" cx="256" cy="256" [attr.fill]="twirl.color">
        </circle>
        <line *ngFor="let line of lines" [attr.x2]="line.x" [attr.y2]="line.y" x1="256" y1="256" stroke-width="4"
            [attr.stroke]="shades[8]">
        </line>
        <circle [attr.fill]="shades[6]" r="30" cx="256" cy="256" stroke-width="4" [attr.stroke]="shades[8]">
        </circle>
        <circle r="246" cx="256" cy="256" stroke-width="20" [attr.stroke]="shades[8]" fill="none">
        </circle>
    </svg>
</div>
