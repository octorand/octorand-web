<div class="image" id="prime-{{prime.id}}">
    <svg class="layer" xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink"
        xmlns:svgjs="http://svgjs.dev/svgjs" viewBox="0 0 512 512">
        <circle r="250" cx="256" cy="256" stroke-width="0" [attr.fill]="shades[2]">
        </circle>
        <path *ngFor="let block of blocks" [attr.d]="block.curve" stroke-width="30" [attr.stroke]="block.color"
            fill="none">
        </path>
        <line *ngFor="let arm of arms" [attr.x2]="arm.x" [attr.y2]="arm.y" x1="256" y1="256" stroke-width="4"
            [attr.stroke]="arm.color">
        </line>
        <circle *ngFor="let arm of arms" [attr.cx]="arm.x" [attr.cy]="arm.y" r="20" [attr.fill]="arm.color">
        </circle>
        <circle [attr.fill]="shades[6]" r="30" cx="256" cy="256">
        </circle>
        <circle r="246" cx="256" cy="256" stroke-width="20" [attr.stroke]="shades[8]" fill="none">
        </circle>
    </svg>
</div>
