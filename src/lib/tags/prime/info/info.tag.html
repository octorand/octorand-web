<div class="info">
    <div class="table-responsive">
        <table class="table table-no-outer-padding">
            <tbody>
                <tr>
                    <td class="text-secondary">Index</td>
                    <td class="text-right">{{prime.id_text}}</td>
                </tr>
                <tr>
                    <td class="text-secondary">Score</td>
                    <td class="text-right">
                        {{prime.score}}
                        <i class="fas fa-star"
                            [ngClass]="{'text-secondary': prime.applied_stars > 0, 'text-muted': prime.applied_stars == 0}">
                        </i>
                    </td>
                </tr>
                <tr>
                    <td class="text-secondary">Rank</td>
                    <td class="text-right">{{prime.rank}}</td>
                </tr>
                <tr>
                    <td class="text-secondary">Price</td>
                    <td *ngIf="prime.is_listed" class="text-right" innerHTML="{{prime.price | amount:0 | async}}"></td>
                    <td *ngIf="!prime.is_listed" class="text-right">Not for Sale</td>
                </tr>
                <tr>
                    <td class="text-secondary">Rewards</td>
                    <td class="text-right" innerHTML="{{prime.rewards | amount:prime.platform_asset_id | async}}">
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
