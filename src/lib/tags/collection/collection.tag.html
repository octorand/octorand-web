<div class="row">
  <div class="col">
    <div class="mx-auto text-center">
      <h1 class="content-title text-secondary mt-0 mb-20">
        {{collection.plural_name}}
      </h1>
      <p class="text-muted mx-auto mw-600 mt-0 mb-20">
        {{collection.description}}
      </p>
      <div class="info row justify-content-center mt-0 mb-0">
        <div class="col-auto" *ngFor="let option of options">
          <button class="btn option" [ngClass]="{'btn-primary': option == selectedOption}"
            (click)="openDetails(option)">
            {{option}}
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
